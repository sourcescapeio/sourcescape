name: Build all
on:
  push:
    branches:
      - drj/actions
jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout repository

      - uses: pmorelli92/github-container-registry-build-push@2.0.0
        name: Build and Publish Primadonna
        with:
          github-push-secret: ${{secrets.GITHUB_TOKEN}}
          docker-image-name: primadonna
          docker-image-tag: 1.0
          dockerfile-path: ./docker/desktop/primadonna.Dockerfile
          build-context: ./

      - uses: pmorelli92/github-container-registry-build-push@2.0.0
        name: Build and Publish Unified Backend (API+Indexer+Initializer)
        with:
          github-push-secret: ${{secrets.GITHUB_TOKEN}}
          docker-image-name: backend
          docker-image-tag: 1.0
          dockerfile-path: ./docker/desktop/backend.Dockerfile
          build-context: ./

      - uses: pmorelli92/github-container-registry-build-push@2.0.0
        name: Build and Publish Proxy
        with:
          github-push-secret: ${{secrets.GITHUB_TOKEN}}
          docker-image-name: proxy
          docker-image-tag: 1.0
          dockerfile-path: ./docker/desktop/proxy.Dockerfile
          build-context: ./

      - uses: pmorelli92/github-container-registry-build-push@2.0.0
        name: Build and Publish Frontend
        with:
          github-push-secret: ${{secrets.GITHUB_TOKEN}}
          docker-image-name: frontend
          docker-image-tag: 1.0
          dockerfile-path: ./docker/desktop/frontend.Dockerfile
          build-context: ./
